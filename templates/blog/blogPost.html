{% extends 'base.html' %}
{% block title %}
BlogPost
{% endblock title %}
{% block blogactive %}active
{% endblock blogactive %}
{% block body %}
<div class="container">
<h3 class="my-2">{{post.title}}</h3>
<div class="row my-4">
  <div class="col-lg-12 col-sm-6 mb-4">
    <div class="card shadow border-0 h-100"><img class="img-fluid card-img-top"
        src="/media/{{post.image}}" alt="...">
      <div class="card-body">by {{post.author}}
        
        <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>{{post.timeStamp}}</p>
        <p class="my-2 text-muted text-sm">{{post.desc}}</p>
      </div>
    </div>
  </div>
</div>
<a href="/blog" class="btn btn-primary mb-4">Continue to Blog</a>
</div>

{% endblock body %}
