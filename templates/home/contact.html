{% extends 'base.html' %}
{% block title %}Contact Us
{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
{% load static %}
<div class="h-100 row align-items-center">
        <img class="class=bd-placeholder-img rounded-circle mx-auto p-3" width="140" height="140" src="{% static 'home/logo.jpg' %}"></img>
    </div>
   <b><p style="text-align:center;">Milan Priyadarshi</p></b> 
   <i><small><p class="mr-0"style="text-align:center;">fueled by passion</p></small></i>
    <div class='container my-5 text-center' >
        <h6>Get Response In <span class="badge badge-secondary">1hr</span></h6>
    </div> 
    <div class="container my-4" >
     <form action="/contact" method="post">
        {% csrf_token %} 
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="phone2numeric" name="phone" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="phone">Describe Your Query:</label>
                <textarea name="content"class="form-control" id="content" cols="30" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </div>
{% endblock body %}
